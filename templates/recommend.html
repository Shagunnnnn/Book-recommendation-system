<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('home_ui') }}">
                My Book Recommender
            </a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="{{ url_for('home_ui') }}">Home</a></li>
            <li><a href="{{ url_for('index') }}">Top 20s</a></li>
            <li class="active"><a href="{{ url_for('recommend_ui') }}">Recommend</a></li>
            <li><a href="{{ url_for('about_us') }}">About Me</a></li>
        </ul>
    </div>
</nav>

<!-- CONTENT -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Recommend Books</h1>
        </div>
    </div>

    <!-- SEARCH FORM -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="{{ url_for('recommend') }}" method="post">
                <div class="form-group">
                    <input
                        type="text"
                        name="user_input"
                        class="form-control"
                        placeholder="Enter Book Name"
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Recommend
                </button>
            </form>
        </div>
    </div>

    <br><br>

    <!-- RECOMMENDED BOOKS -->
    {% if data %}
    <div class="row">
        {% for book in data %}
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <img src="{{ book[2] }}" class="img-responsive" style="height:250px;margin:auto;">
                    <h4>{{ book[0] }}</h4>
                    <p>{{ book[1] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

</body>
</html>
